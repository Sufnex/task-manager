<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#2196F3">
    
    <!-- Apple specifikus -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Task Manager">
</head>
<body>
    <!-- Header navig√°ci√≥ -->
    <header class="header">
        <h1>üìã Task Manager</h1>
        <div class="header-controls">
            <button id="view-toggle" class="btn-icon">üìÖ</button>
            <button id="add-task-btn" class="btn-primary">+ √öj feladat</button>
        </div>
    </header>

    <!-- F≈ë tartalom ter√ºlet -->
    <main class="main-content">
        <!-- Sz≈±r≈ëk √©s keres√©s -->
        <section class="filters">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="üîç Keres√©s...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">√ñsszes</button>
                <button class="filter-btn" data-filter="pending">F√ºgg≈ëben</button>
                <button class="filter-btn" data-filter="completed">K√©sz</button>
                <button class="filter-btn" data-filter="high">S√ºrg≈ës</button>
            </div>
        </section>

        <!-- N√©zet v√°lt√≥ -->
        <section class="view-section">
            <div id="list-view" class="task-container">
                <!-- Feladatok list√°ja itt jelenik meg -->
            </div>
            
            <div id="calendar-view" class="calendar-container hidden">
                <!-- Napt√°r n√©zet -->
                <div class="calendar-header">
                    <button id="prev-month">‚Äπ</button>
                    <h3 id="current-month"></h3>
                    <button id="next-month">‚Ä∫</button>
                </div>
                <div id="calendar-grid"></div>
            </div>
        </section>
    </main>

    <!-- Modal az √∫j feladat hozz√°ad√°s√°hoz -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">√öj feladat</h2>
            
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Feladat neve *</label>
                    <input type="text" id="task-title" required>
                </div>
                
                <div class="form-group">
                    <label for="task-description">Le√≠r√°s</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-priority">Priorit√°s</label>
                        <select id="task-priority">
                            <option value="low">Alacsony</option>
                            <option value="medium" selected>K√∂zepes</option>
                            <option value="high">Magas</option>
                            <option value="urgent">S√ºrg≈ës</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-category">Kateg√≥ria</label>
                        <select id="task-category">
                            <option value="personal">Szem√©lyes</option>
                            <option value="work">Munka</option>
                            <option value="shopping">Bev√°s√°rl√°s</option>
                            <option value="health">Eg√©szs√©g</option>
                            <option value="other">Egy√©b</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-date">Hat√°rid≈ë</label>
                        <input type="date" id="task-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="task-time">Id≈ë</label>
                        <input type="time" id="task-time">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="estimated-time">Becs√ºlt id≈ëtartam (perc)</label>
                    <input type="number" id="estimated-time" min="5" step="5">
                </div>
                
                <!-- R√©szfeladatok -->
                <div class="form-group">
                    <label>R√©szfeladatok</label>
                    <div id="subtasks-container">
                        <!-- R√©szfeladatok dinamikusan jelennek meg itt -->
                    </div>
                    <button type="button" id="add-subtask" class="btn-secondary">+ R√©szfeladat</button>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-task">M√©gse</button>
                    <button type="submit" class="btn-primary">Ment√©s</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Statisztik√°k panel -->
    <div id="stats-panel" class="stats-panel">
        <h3>üìä Mai statisztik√°k</h3>
        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-number" id="total-tasks">0</span>
                <span class="stat-label">√ñsszes</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completed-tasks">0</span>
                <span class="stat-label">K√©sz</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pending-tasks">0</span>
                <span class="stat-label">F√ºgg≈ëben</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="time-spent">0</span>
                <span class="stat-label">Perc</span>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
